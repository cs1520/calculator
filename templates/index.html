{% extends "_base.html" %}

{% block title %}Calculator{% endblock %}

{% block content %}
<main class="centered">
  <form method="POST" action="/calculate">
    <input type="text" name="formula" placeholder="1 + 2">
    <input type="submit" name="submit">
  </form>
</main>
<aside>
  <p>Submit a formula like <code>1 + 2</code> or <code>arcsin(0.5)</code> to the calculator and see what you get!</p>
</aside>
{% endblock %}
