<!DOCTYPE html>
<meta charset="utf-8">
<!-- This is omitting some of the optional html tags -->

<title>CS 1520: Lectures</title>

<h1>Lectures</h1>
<!-- These are the links to the Google Slides from our lectures -->
<ul>
  {% for lecture in lectures %}

  {% endfor %}
</ul>
