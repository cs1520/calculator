{% extends "_base.html" %}
{% block title %}Lectures{% endblock %}

<a href="/">Back to home</a>

{% block content %}
<h1>Lectures</h1>
<!-- These are the links to the Google Slides from our lectures -->
<ul>
  {% for lecture in lectures %}
    <li>{{ lecture.date.strftime("%B %d, %Y") }} - <a href="{{ lecture.url }}">{{ lecture.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
